<!DOCTYPE html>
<html>
<head>
<title>Subir archivo</title>
</head>
<body>

<p>Por favor, suba su archivo de audio</p>

<form action="upload" method="post" enctype="multipart/form-data">

        <label>Agrega archivo: </label><br/>

    <p>
        <input type="submit"/>
    </p>
</form>

</body>
</html>
